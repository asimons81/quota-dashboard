<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quota Mission Control</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-deep: #050506;
            --bg-panel: #0f1012;
            --border-metal: #1a2a26;
            --text-main: #e0e0e0;
            --text-dim: #70757a;
            
            --brand-teal: #4fb7a0;
            --brand-teal-dim: rgba(79, 183, 160, 0.2);
            --neon-amber: #ffb700;
            --neon-red: #ff3e3e;
            
            --panel-shadow: 0 10px 30px rgba(0,0,0,0.5), inset 0 1px 1px rgba(255,255,255,0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-deep);
            color: var(--text-main);
            font-family: 'Outfit', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 50% 50%, rgba(10, 20, 18, 1) 0%, rgba(5, 5, 6, 1) 100%),
                linear-gradient(rgba(79, 183, 160, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(79, 183, 160, 0.03) 1px, transparent 1px);
            background-size: 100% 100%, 30px 30px, 30px 30px;
        }

        header {
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-metal);
            background: rgba(15, 16, 18, 0.9);
            backdrop-filter: blur(10px);
            z-index: 100;
        }

        .logo-area {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, var(--brand-teal), #2a5a4e);
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            animation: pulse 4s infinite;
        }

        @keyframes pulse {
            0%, 100% { filter: brightness(1) drop-shadow(0 0 5px var(--brand-teal)); }
            50% { filter: brightness(1.3) drop-shadow(0 0 15px var(--brand-teal)); }
        }

        h1 {
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-weight: 800;
            color: #fff;
        }

        .system-nav {
            display: flex;
            gap: 15px;
            margin: 0 40px;
        }

        @media (max-width: 900px) {
            .system-nav {
                margin: 20px 0 0 0;
                width: 100%;
                justify-content: space-between;
                order: 3;
            }
            header {
                flex-wrap: wrap;
            }
        }

        .system-nav a {
            color: var(--text-dim);
            text-decoration: none;
            font-size: 0.7rem;
            font-weight: 800;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            padding: 8px 12px;
            border-radius: 4px;
            border: 1px solid transparent;
        }

        .system-nav a:hover {
            color: var(--brand-teal);
            border-color: var(--brand-teal-dim);
            background: var(--brand-teal-dim);
        }

        .system-nav a.active {
            color: var(--brand-teal);
            border-color: var(--brand-teal);
            background: var(--brand-teal-dim);
        }

        .freshness-tag {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.75rem;
            font-family: 'JetBrains Mono', monospace;
            padding: 6px 12px;
            background: rgba(0,0,0,0.3);
            border-radius: 4px;
            border: 1px solid var(--border-metal);
        }

        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--brand-teal);
            box-shadow: 0 0 10px var(--brand-teal);
        }

        .dot.stale {
            background: var(--neon-red);
            box-shadow: 0 0 10px var(--neon-red);
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        main {
            flex: 1;
            padding: 40px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 25px;
            max-width: 1600px;
            margin: 0 auto;
            width: 100%;
        }

        .card {
            background: var(--bg-panel);
            border: 1px solid var(--border-metal);
            border-radius: 12px;
            padding: 25px;
            position: relative;
            box-shadow: var(--panel-shadow);
            overflow: hidden;
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275), border-color 0.3s ease;
        }

        .card:hover {
            transform: scale(1.02);
            border-color: var(--brand-teal);
            z-index: 10;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--accent-color, var(--brand-teal)), transparent);
            opacity: 0.5;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 25px;
        }

        .model-name {
            font-size: 1.3rem;
            font-weight: 800;
            color: #fff;
            letter-spacing: -0.5px;
            text-transform: uppercase;
        }

        .usage-stats {
            text-align: right;
            font-family: 'JetBrains Mono', monospace;
        }

        .usage-percent {
            font-size: 1.2rem;
            font-weight: 700;
            display: block;
        }

        .usage-raw {
            font-size: 0.7rem;
            color: var(--text-dim);
        }

        /* Progress Bar Styles */
        .progress-container {
            height: 12px;
            background: #1a1b1e;
            border-radius: 6px;
            margin: 20px 0;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .progress-fill {
            height: 100%;
            width: 0%;
            border-radius: 6px;
            transition: width 1s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            background: linear-gradient(90deg, var(--accent-color), #fff);
        }

        .progress-segments {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: linear-gradient(90deg, var(--bg-panel) 2px, transparent 2px);
            background-size: 8px 100%;
            z-index: 2;
        }

        /* Gauge Mockup */
        .gauge-area {
            display: flex;
            gap: 20px;
            align-items: flex-end;
        }

        .countdown-container {
            flex: 1;
            background: rgba(0,0,0,0.2);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid rgba(255,255,255,0.03);
        }

        .countdown-label {
            font-size: 0.65rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-dim);
            margin-bottom: 5px;
        }

        .countdown-timer {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--brand-teal);
        }

        .status-badge {
            font-size: 0.65rem;
            padding: 4px 8px;
            border-radius: 4px;
            text-transform: uppercase;
            font-weight: 700;
            background: rgba(255,255,255,0.1);
        }

        footer {
            padding: 20px;
            text-align: center;
            font-size: 0.7rem;
            color: var(--text-dim);
            font-family: 'JetBrains Mono', monospace;
            letter-spacing: 1px;
        }

        /* Warning Banner */
        #stale-warning {
            display: none;
            background: var(--neon-red);
            color: #000;
            text-align: center;
            padding: 8px;
            font-weight: 800;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        @media (max-width: 600px) {
            main { padding: 20px; }
            header { padding: 15px 20px; }
        }
    </style>
</head>
<body>
    <div id="stale-warning">‚ö† CAUTION: DATA STREAM DISRUPTED - INFORMATION MAY BE OUTDATED ‚ö†</div>
    
    <header>
        <div class="logo-area">
            <div class="logo-icon"></div>
            <h1>Quota Core</h1>
        </div>
        <nav class="system-nav">
            <a href="https://brain.tonyreviewsthings.com">üß† BRAIN</a>
            <a href="https://post.tonyreviewsthings.com">üìä ANALYTICS</a>
            <a href="https://amplify.tonyreviewsthings.com">‚ö° AMPLIFY</a>
            <a href="https://status.tonyreviewsthings.com" class="active">üõ°Ô∏è STATUS</a>
        </nav>
        <div class="freshness-tag">
            <div class="dot" id="freshness-dot"></div>
            <span>LAST SYNC: <span id="last-updated-time">--:--:--</span></span>
        </div>
    </header>

    <main id="dashboard-grid">
        <!-- Cards will be injected here -->
    </main>

    <footer>
        SECURE LINK ESTABLISHED // MONITORING ACTIVE // SYSTEM_ID: OC-QM-2026
    </footer>

    <script>
        let dashboardData = null;
        const grid = document.getElementById('dashboard-grid');
        const freshnessDot = document.getElementById('freshness-dot');
        const lastUpdatedText = document.getElementById('last-updated-time');
        const staleWarning = document.getElementById('stale-warning');

        async function fetchData() {
            try {
                // In production, fetch('data.json')
                // For this demo environment, we'll try to fetch the local file
                const response = await fetch('data.json');
                const data = await response.json();
                dashboardData = data;
                updateUI();
            } catch (error) {
                console.error('Data sync failed:', error);
            }
        }

        function getStatusColor(percent) {
            if (percent < 50) return '#4fb7a0'; // Teal
            if (percent < 80) return '#ffb700'; // Amber
            return '#ff3e3e'; // Red
        }

        function formatTimeRemaining(resetAt) {
            if (!resetAt || resetAt === 'null') return "CALCULATING...";
            
            const now = new Date();
            const reset = new Date(Number(resetAt));
            const diff = reset - now;

            if (isNaN(reset.getTime())) return "SYNC ERROR";
            if (diff <= 0) return "RESET PENDING";

            const d = Math.floor(diff / 86400000);
            const h = Math.floor((diff % 86400000) / 3600000);
            const m = Math.floor((diff % 3600000) / 60000);
            const s = Math.floor((diff % 60000) / 1000);

            if (d > 0) {
                return `${d}d ${h}h ${m}m`;
            }
            return `${h.toString().padStart(2, '0')}:${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
        }

        function updateUI() {
            if (!dashboardData) return;

            // Update Freshness
            const lastUpdated = new Date(dashboardData.lastUpdated);
            const now = new Date();
            const diffMins = (now - lastUpdated) / 60000;

            lastUpdatedText.textContent = lastUpdated.toLocaleTimeString();
            
            if (diffMins > 15) {
                freshnessDot.classList.add('stale');
                staleWarning.style.display = 'block';
            } else {
                freshnessDot.classList.remove('stale');
                staleWarning.style.display = 'none';
            }

            // Render/Update Cards
            const models = dashboardData.models;
            let html = '';

            models.forEach(model => {
                const name = model.label;
                const percent = model.percentage;
                const color = getStatusColor(percent);
                const provider = model.provider;
                
                html += `
                    <div class="card" style="--accent-color: ${color}">
                        <div class="card-header">
                            <div>
                                <span class="status-badge" style="color: ${color}; border-color: ${color}">${provider}</span>
                                <div class="model-name">${name}</div>
                            </div>
                            <div class="usage-stats">
                                <span class="usage-percent" style="color: ${color}">${percent}%</span>
                                <span class="usage-raw">USED</span>
                            </div>
                        </div>
                        
                        <div class="progress-container">
                            <div class="progress-fill" style="width: ${percent}%; background: linear-gradient(90deg, ${color}, #fff)"></div>
                            <div class="progress-segments"></div>
                        </div>

                        <div class="gauge-area">
                            <div class="countdown-container">
                                <div class="countdown-label">CYCLE RESET IN</div>
                                <div class="countdown-timer" id="timer-${name}" data-reset="${model.resetAt}">${formatTimeRemaining(model.resetAt)}</div>
                            </div>
                        </div>
                    </div>
                `;
            });

            grid.innerHTML = html;
        }

        // Dedicated timer loop for 1s updates
        function startTimers() {
            setInterval(() => {
                const timers = document.querySelectorAll('.countdown-timer');
                timers.forEach(timer => {
                    const resetAt = timer.getAttribute('data-reset');
                    timer.textContent = formatTimeRemaining(resetAt);
                });

                // Re-check freshness every second too
                if (dashboardData) {
                    const lastUpdated = new Date(dashboardData.lastUpdated);
                    const now = new Date();
                    const diffMins = (now - lastUpdated) / 60000;
                    if (diffMins > 10) {
                        freshnessDot.classList.add('stale');
                        staleWarning.style.display = 'block';
                    } else {
                        freshnessDot.classList.remove('stale');
                        staleWarning.style.display = 'none';
                    }
                }
            }, 1000);
        }

        // Initial fetch and intervals
        fetchData();
        setInterval(fetchData, 30000); // 30s fetch
        startTimers();

    </script>
</body>
</html>
